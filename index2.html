<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //*num 1 to 10*//
for(i=1;i<=10;i++)
{
    for(j=i;j<=i*1;j=j+i)
    {
        document.write(i+"&nbsp;&nbsp;&nbsp;&nbsp;")
    }
  
    document.write("<br>")
}
 //*sum of num 1 to 10*//
y=0
for(x=1;x<=10;x++)
{
    document.write(x+"<br>")
    y=y+x
}
document.write("sum="+y+"<br>")

//*odd num less 100*//
for(var i=1; i<=100;i+=2)
 {
    document.write(i+"<br>")
 }
   </script> 
</body>
</html>
